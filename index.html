<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <script src="https://kit.fontawesome.com/da981e7a6b.js" crossorigin="anonymous"></script>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>

  <header class="logo">
    <img src="/images/logo.svg" alt="Huddle-logo">
  </header>
  
  <main class="container">
    <section>
      <aside class="illustration">
        <img src="/images/illustration-mockups.svg" alt="">
      </aside>

      <aside class="content">
        <h1 class="heading">
          Build the Community Your Fans Will Love
        </h1>
        <p>
          Huddle re-imagines the way we build communitites. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
        </p>
        <button>Register</button>
      </aside>
    </section>

    <footer>
      <a href="#" aria-label="Facebook">
        <i class="fa-brands fa-facebook-f"></i>
      </a>

      <a href="#" aria-label="Twitter">
        <i class="fa-brands fa-twitter"></i>
      </a>

      <a href="#" aria-label="Instagram">
        <i class="fa-brands fa-instagram"></i>
      </a>
    </footer>
  </main>
  <div class="attribution">
    <p>Challenge by:
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor || </a>  Coded by: <a href="https://github.com/Prime-xyz">Isaac Prime</a>
    </p>
  </div>
</body>
</html>
